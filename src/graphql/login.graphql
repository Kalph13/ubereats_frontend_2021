query FindMe {
    findMe {
        id
        email
        role
        verified
    }
}

mutation Login($loginInput: LoginInput!) {
    login (input: $loginInput) {
        GraphQLSucceed
        GraphQLError
        loginToken
    }
}

mutation CreateAccount($createAccountInput: CreateAccountInput!) {
    createAccount (input: $createAccountInput) {
        GraphQLSucceed
        GraphQLError
    }
}
