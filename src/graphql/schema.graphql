fragment RestaurantParts on Restaurant {
    id
    name
    coverImg
    category {
        name
    }
    address
    isPromoted
}

fragment CategoryParts on Category {
    id
    name
    coverImg
    slug
    countRestaurants
}

query FindMe {
    findMe {
        id
        email
        role
        verified
    }
}

query AllRestaurants ($allRestaurantsInput: AllRestaurantsInput!) {
    allRestaurants (input: $allRestaurantsInput) {
        GraphQLSucceed
        GraphQLError
        totalPages
        totalResults
        restaurants {
            ...RestaurantParts
        }
    }
}

query AllCategories {
    allCategories {
        GraphQLSucceed
        GraphQLError
        categories {
            ...CategoryParts
        }
    }
}

query Restaurant ($restaurantInput: RestaurantInput!) {
    restaurant (input: $restaurantInput) {
        GraphQLSucceed
        GraphQLError
        restaurant { 
            ...RestaurantParts
        }
    }
}

query Category ($categoryInput: CategoryInput!) {
    category (input: $categoryInput) {
        GraphQLSucceed
        GraphQLError
        totalPages
        totalResults
        restaurants {
            ...RestaurantParts
        }
        category {
            ...CategoryParts
        }
    }
}

query SearchRestaurant($searchRestaurantInput: SearchRestaurantInput!) {
    searchRestaurant (input: $searchRestaurantInput) {
        GraphQLSucceed
        GraphQLError
        totalPages
        totalResults
        restaurants {
            ...RestaurantParts
        }
    }
}

mutation Login($loginInput: LoginInput!) {
    login (input: $loginInput) {
        GraphQLSucceed
        GraphQLError
        loginToken
    }
}

mutation CreateAccount($createAccountInput: CreateAccountInput!) {
    createAccount (input: $createAccountInput) {
        GraphQLSucceed
        GraphQLError
    }
}

mutation VerifyEmail($verifyEmailInput: VerifyEmailInput!) {
    verifyEmail (input: $verifyEmailInput) {
        GraphQLSucceed
        GraphQLError
    }
}

mutation EditProfile($editProfileInput: EditProfileInput!) {
    editProfile (input: $editProfileInput) {
        GraphQLSucceed
        GraphQLError
    }
}
